<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#070A12" />
  <meta name="description" content="Worlds End(s) — Play Novel" />

  <!-- iOS "Add to Home Screen" polish -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>WORLDs END(s) — Play Novel</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app" class="app">
    <header class="topbar">
      <div class="brand">WORLDS END(s)</div>

      <div class="top-actions">
        <button class="btn small" id="btnSave" type="button">Save</button>
        <button class="btn small" id="btnLoad" type="button">Load</button>
        <button class="btn small" id="btnMenu" type="button">Menu</button>
      </div>
    </header>

    <main class="stage" id="stage" aria-live="polite">
      <div class="speaker" id="speaker"></div>

      <div class="textbox" id="textbox" role="button" aria-label="Story text (tap to advance)">
        <div class="text" id="text"></div>
      </div>

      <div class="choices hidden" id="choices" aria-label="Choices"></div>

      <div class="nav">
        <button class="btn" id="btnBack" type="button">Back</button>
        <button class="btn primary" id="btnNext" type="button">Next</button>
      </div>
    </main>

    <!-- Menu modal -->
    <div class="modal hidden" id="menuModal" aria-hidden="true">
      <div class="modal-card">
        <div class="modal-title">Menu</div>

        <div class="modal-actions">
          <button class="btn" id="btnContinue" type="button">Continue</button>
          <button class="btn" id="btnRestart" type="button">New Game</button>
          <button class="btn danger" id="btnClearSave" type="button">Clear Save</button>
        </div>

        <div class="modal-foot">
          <button class="btn small" id="btnCloseMenu" type="button">Close</button>
        </div>
      </div>
    </div>

    <div class="toast hidden" id="toast" role="status" aria-live="polite"></div>
  </div>

  <script>
    // Register Service Worker (safe on iOS; ignores if unsupported)
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(() => {});
      });
    }
  </script>

  <!-- Your engine + story lives here -->
  <script src="./story.js" defer></script>
</body>
</html>
