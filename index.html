<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WORLD END(S)</title>

  <!-- Mobile / PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#050510" />

  <!-- Icons (optional but safe if files exist) -->
  <link rel="apple-touch-icon" href="icon-180.png">
  <link rel="icon" href="icon-192.png">

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- =========================
       HEADER / TITLE
       ========================= -->
  <header id="topBar">
    <h1>WORLD END(S)</h1>
    <div id="topButtons">
      <button id="btnSave">Save</button>
      <button id="btnLoad">Load</button>
      <button id="btnMenu">Menu</button>
    </div>
  </header>

  <!-- =========================
       MAIN STORY AREA
       (ARTWORK GOES HERE LATER)
       ========================= -->
  <main id="screen" aria-label="Story screen">

    <!-- OPTIONAL ART CONTAINER (empty for now) -->
    <div id="artLayer"></div>

    <!-- STORY TEXT -->
    <div id="text" class="text"></div>

    <!-- CHOICES -->
    <div id="choices" class="choices hidden"></div>

    <!-- TOAST / ERROR -->
    <div id="toast" class="toast hidden"></div>
    <div id="err" class="err hidden"></div>

  </main>

  <!-- =========================
       FOOTER / NAV
       ========================= -->
  <footer id="bottomBar">
    <button id="btnBack">Back</button>
    <div class="hint">Tap the story area or press Next</div>
    <button id="btnNext" class="primary">Next</button>
  </footer>

  <!-- =========================
       SCRIPTS (ORDER MATTERS)
       ========================= -->
  <script src="./engine.js"></script>
  <script src="./story.js"></script>
</body>
</html>
