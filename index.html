<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>WORLD END(S)</title>

  <!-- Cache-buster: change v= number if you update files -->
  <link rel="stylesheet" href="./style.css?v=10">
</head>

<body>
  <div id="app">

    <!-- MAIN MENU -->
    <div id="mainMenu" class="overlay">
      <div class="menuCard">
        <div class="gameTitle">WORLD END(S)</div>
        <div class="menuSubtitle">Play Novel</div>

        <div class="menuBtns">
          <button id="btnStart" class="primary">Start</button>
          <button id="btnContinue">Continue</button>
          <button id="btnOptions">Options</button>
          <button id="btnCredits">Credits</button>
        </div>

        <div id="menuNote" class="menuNote"></div>
      </div>
    </div>

    <!-- TOP HUD -->
    <header class="hud">
      <div class="hudLeft">
        <div class="hudTitle">WORLD END(S)</div>
      </div>
      <div class="hudRight">
        <button id="btnSave">Save</button>
        <button id="btnLoad">Load</button>
        <button id="btnMenu">Menu</button>
      </div>
    </header>

    <!-- STORY SCREEN -->
    <main id="screen" aria-label="Story screen">
      <div id="speaker" class="speaker hidden"></div>
      <div id="text" class="text"></div>

      <div id="choices" class="choices hidden"></div>

      <div id="toast" class="toast hidden"></div>
      <div id="err" class="err hidden"></div>
    </main>

    <!-- BOTTOM NAV -->
    <footer class="nav">
      <button id="btnBack">Back</button>
      <div class="hint">Tap the story area or press Next</div>
      <button id="btnNext" class="primary">Next</button>
    </footer>

  </div>

  <!-- IMPORTANT: order matters -->
  <script src="./engine.js?v=20"></script>
<script src="./story.js?v=20"></script>
</body>
</html>
