<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>WORLD END(S)</title>

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="WORLD END(S)" />
  <meta name="theme-color" content="#050510" />

  <link rel="manifest" href="./manifest.webmanifest?v=1" />
  <link rel="apple-touch-icon" href="./icon-180.png" />
  <link rel="icon" href="./icon-192.png" />

  <link rel="stylesheet" href="./style.css?v=1" />
</head>

<body>
  <div id="app">
    <header class="topbar">
      <div class="title">WORLD END(S)</div>
      <div class="topBtns">
        <button id="btnSave" type="button">Save</button>
        <button id="btnLoad" type="button">Load</button>
        <button id="btnMenu" type="button">Menu</button>
      </div>
    </header>

    <main id="screen" aria-label="Story screen">
      <!-- MAIN MENU (clickable) -->
      <section id="mainMenu" class="panel">
        <h1 class="logo">WORLD END(S)</h1>
        <p class="subtitle">Play Novel</p>

        <div class="menuBtns">
          <button id="btnStart" class="primary" type="button">Start</button>
          <button id="btnContinue" type="button">Continue</button>
          <button id="btnOptions" type="button">Options</button>
          <button id="btnCredits" type="button">Credits</button>
        </div>

        <div class="tinyHint">Tap Start to begin. (If buttons don’t click, it’s a layout/CSS overlay issue.)</div>
      </section>

      <!-- STORY VIEW -->
      <section id="storyView" class="panel hidden">
        <div id="speaker" class="speaker hidden"></div>
        <div id="text" class="text"></div>
        <div id="choices" class="choices hidden"></div>
      </section>

      <div id="toast" class="toast hidden"></div>
      <div id="err" class="err hidden"></div>
    </main>

    <footer class="footer">
      <button id="btnBack" type="button">Back</button>
      <div class="hint">Tap the story area or press Next</div>
      <button id="btnNext" class="primary" type="button">Next</button>
    </footer>
  </div>

  <!-- scripts -->
  <script src="./engine.js?v=1"></script>
  <script src="./story.js?v=1"></script>

  <script>
    // Register service worker (PWA / Home Screen)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js").catch(()=>{});
    }
  </script>
</body>
</html>
