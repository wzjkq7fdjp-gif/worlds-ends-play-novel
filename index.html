<html lang="en">
<head>

  <!-- Mobile / PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#050510" />

  <link rel="apple-touch-icon" href="icon-180.png">
  <link rel="icon" href="icon-192.png">

  <link rel="stylesheet" href="./style.css">

<body class="vn">
  <!-- TOP BAR -->
  <header class="vnTop">
    <div class="vnTitle">WORLD END(S)</div>
    <div class="vnTopBtns">
      <button id="btnSave">Save</button>
      <button id="btnLoad">Load</button>
      <button id="btnMenu">Menu</button>
    </div>
  </header>

  <!-- MAIN VN STAGE -->
  <main id="screen" class="vnStage" aria-label="Story screen">

    <!-- ART / BACKGROUND LAYER -->
    <!-- Later youâ€™ll swap the background image with CSS or JS -->
    <section id="artLayer" class="vnArt" aria-label="Artwork area">
      <!-- optional: you can place an <img> here later if you want -->
      <!-- <img id="sceneArt" src="art/ch1-001.jpg" alt=""> -->
    </section>

    <!-- TEXT BOX -->
    <section class="vnBox" aria-label="Text box">
      <div id="text" class="vnText"></div>

      <div id="choices" class="vnChoices hidden"></div>

      <div class="vnHud">
        <button id="btnBack">Back</button>
        <div class="vnHint">Tap the art or text to continue</div>
        <button id="btnNext" class="primary">Next</button>
      </div>

      <div id="toast" class="toast hidden"></div>
      <div id="err" class="err hidden"></div>
    </section>

  </main>

  <!-- Scripts (order matters) -->
  <script src="./engine.js"></script>
  <script src="./story.js"></script>

</html>
