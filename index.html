<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WORLD END(S)</title>

  <!-- Mobile / PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#050510">

  <!-- Icons (you can replace later) -->
  <link rel="apple-touch-icon" href="icon-180.png">
  <link rel="icon" href="icon-192.png">

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">

    <!-- ===== HEADER ===== -->
    <header class="top-bar">
      <div class="title">WORLD END(S)</div>
      <div class="top-buttons">
        <button id="btnSave">Save</button>
        <button id="btnLoad">Load</button>
        <button id="btnMenu">Menu</button>
      </div>
    </header>

    <!-- ===== ART PANEL (THIS IS WHERE ART GOES) ===== -->
    <section id="art-panel">
      <!-- 
        Later you can set artwork here via CSS:
        #art-panel { background-image: url("art/ch1-01.jpg"); }
      -->
    </section>

    <!-- ===== STORY PANEL ===== -->
    <main id="screen" aria-label="Story screen">
      <div id="speaker" class="speaker hidden"></div>

      <div id="text" class="text"></div>

      <div id="choices" class="choices hidden"></div>

      <div id="toast" class="toast hidden"></div>
      <div id="err" class="err hidden"></div>
    </main>

    <!-- ===== FOOTER CONTROLS ===== -->
    <footer class="bottom-bar">
      <button id="btnBack">Back</button>
      <div class="hint">Tap the story area or press Next</div>
      <button id="btnNext" class="primary">Next</button>
    </footer>

  </div>

  <!-- Engine -->
  <script src="./story.js" defer></script>
</body>
</html>
